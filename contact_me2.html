 	  <h1>Contact Form</h1>
<h4>Required values are marked by an asterisk (*)</h4>
<form id="survey" action="https://hermes.waketech.edu/~mradojkovic/survey" method="post">
  <fieldset id="custInfo">
      <div class="formRow">
      <label for="fname">First name*</label>
      <input name="visFirstName" id="fname" type="text" placeholder="First name" required>
    </div>

    <div class="formRow">
    <label for="lname">Last name*</label>
    <input name="visLastName" id="lname" type="text" placeholder="Last name" required>
    </div>

    <div class="formRow">
    <label for="mail">E-mail*</label>
    <input name="visEmail" id="mail" type="email" placeholder="E-mail" required>
    </div>

    <div class="formRow">
    <label for="phone">Phone number*</label>
    <input name="visPhone" id="phone" type="tel" placeholder="Cell" required>
    </div>

    <div class="formRow">
    <label for="callBack">Request a call back*</label>
      <select name="option" id="callBack">
        <option value="YES" selected>Yes</option>
        <option value="NO">No</option>
      </select>
    </div>

    <div class="formRow">
    <label for="news">Subscribe to my newsletter*</label>
	<input id="news">
      <fieldset class="optGroup">
        <label for="fYes">Yes</label>
        <input name="sNews" id="fYes" value="yes" type="radio">
        <label for="fNo">No</label>
        <input name="sNews" id="fNo" value="no" type="radio">
      </fieldset>
    </div>

    <label for="commBox"> Please write your message here:</label>
    <textarea name="txtBox" id="commBox"></textarea>
    
  </fieldset>

  <div id="buttons">
    <input type="submit" value="Submit">
  </div>

  </form>

</div>
